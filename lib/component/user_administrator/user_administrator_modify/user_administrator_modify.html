<div  class="centered">
    <div class="row">
        <div class="col-md-6">
            <h2>Lista de Usuarios </h2>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Tipo</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users" >
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.account}}</td>
                    <td>{{user.user_type}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2> Modificar Usuario </h2>


        </div>

    </div>
</div>
