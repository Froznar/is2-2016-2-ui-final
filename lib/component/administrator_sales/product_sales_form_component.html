<div class="container"  >
  <div class="col-md-6">
    <br>
    <br>
    <br>
  <div >
    <h1>Registro de Venta</h1>
    <form (ngSubmit)="onSubmit()" #productFormSales="ngForm">
      <div class="form-group">
        <input type="text" name="name_product" required [(ngModel)]="name_product" />
         </div>
      <p>
        <input class="btn btn-default" type="button" value="Ver Producto" (click)="onCheckProduct(name_product)" />
        <br><br>
        <span ng-bind="Message"></span>
      </p>

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><font color="white">Producto</font> </th>
                    <th><font color="white">Precio</font> </th>
                    <th><font color="white">Cantidad</font> </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listProduct">
                    <td>{{item.nameProduct}}</td>
                    <td>{{item.price}}</td>
                    <td>2</td>
                </tr>
                </tbody>
            </table>
        </div>


      <div class="form-group">
        <label><font color="white">Nombre del Comprador:</font></label>
          <input placeholder="" type="text" tabindex="1" required [(ngModel)]="name_buyer">

      </div>
      <div class="form-group">
        <label ><font color="white">DNI:</font></label>
          <input placeholder="" type="text" tabindex="1" required [(ngModel)]="dni">
          <!--<input type="number"  name="dni" class="form-control" required>-->

      </div>

      <div class="form-group">
        <label><font color="white">RUC:</font></label>
          <input placeholder="" type="text" tabindex="1" required [(ngModel)]="ruc">
          <!--<input type="number" name="ruc" class="form-control" required>-->

      </div>

      <div class="form-group">
        <label ><font color="white">Ingrese su Direccion:</font></label>
          <input placeholder="" type="text" tabindex="1" required [(ngModel)]="address">

      </div>

        <div class="form-group">
            <label ><font color="white">Voucher:</font></label>
            <input placeholder="" type="text" tabindex="1" required [(ngModel)]="voucher">

        </div>

      <div class="form-group">
        <label ><font color="white">Precio Total:</font></label>
          <input placeholder="" type="text" tabindex="1" required [(ngModel)]="price_total">

      </div>

        <button type="submit" class="btn btn-default" (click)="onRegisterSale(name_buyer,dni,ruc,address,voucher,price_total)" >Agregar</button>

    </form>
  </div>
  </div>


    <div class="col-md-6">
      <div *ngIf="checkP">
        <br>
        <br>
        <br>
        <h2>Datos del Producto</h2>
        <li><font color="white">{{product.nameProduct}}</font></li>
        <li><font color="white">{{product.price}}</font></li>
        <li><font color="white">{{product.grupo}}</font></li>
        <li><font color="white">{{product.subgrupo}}</font></li>
        <br>
        <button type="submit" class="btn btn-default" (click)="listProductAdd()" >Agregar</button>

      </div>
    </div>

</div>
