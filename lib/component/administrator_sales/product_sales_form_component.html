<div class="container"  >
  <div class="col-md-6">
  <div >
    <h1>Registro de Venta</h1>
    <form (ngSubmit)="onSubmit()" #productFormSales="ngForm">
      <div class="form-group">
        <label for="nameProduct"><font color="white">Elija un Producto:</font></label>
        <select class="form-control" required
                [(ngModel)]="model.nameProduct"
                ngControl="nameProduct" >
          <option *ngFor="let u of products" [value]="u">{{u}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nameBuyer"><font color="white">Nombre del Comprador:</font></label>
        <input type="text" class="form-control" required
        [(ngModel)]="model1.nameBuyer"
        ngControl="nameBuyer" #nameBuyer="ngForm" >
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="DNI"><font color="white">DNI:</font></label>
        <input type="number" class="form-control" required
        [(ngModel)]="model1.DNI"
        ngControl="DNI" #DNI="ngForm" >
        <div [hidden]="DNI.valid" class="alert alert-danger">
          DNI is required
        </div>
      </div>

      <div class="form-group">
        <label for="RUC"><font color="white">RUC:</font></label>
        <input type="number" class="form-control" required
               [(ngModel)]="model1.RUC"
               ngControl="RUC" #RUC="ngForm" >
        <div [hidden]="RUC.valid" class="alert alert-danger">
          RUC is required
        </div>
      </div>

      <div class="form-group">
        <label for="address"><font color="white">Ingrese su Direccion:</font></label>
        <input type="text" class="form-control" required
               [(ngModel)]="model1.address"
               ngControl="address" #address="ngForm" >
        <div [hidden]="address.valid" class="alert alert-danger">
          Direccion is required
        </div>
      </div>

      <div class="form-group">
        <label for="priceTotal"><font color="white">Precio Total:</font></label>
        <input type="text" class="form-control" required
               [(ngModel)]="model1.priceTotal"
               ngControl="priceTotal" #priceTotal="ngForm" >
        <div [hidden]="priceTotal.valid" class="alert alert-danger">
          priceTotal is required
        </div>
      </div>

    <button type="submit" class="btn btn-default"
            [disabled]="!productFormSales.form.valid">Submit</button>
  </form>
    </div>
</div>


    <div class="col-md-6">
      <div [hidden]="!submitted">
        <h2>Product Data</h2>
        <li>{{model.name}}</li>
        <li>{{model.price}}</li>
        <li>{{model.quantity}}</li>
        <li>{{model.productType}}</li>
      </div>
    </div>

</div>
