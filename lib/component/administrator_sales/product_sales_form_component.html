<div class="container"  >
  <div class="col-md-6">
    <br>
    <br>
    <br>
  <div >
    <h1>Registro de Venta</h1>
    <form (ngSubmit)="onSubmit()" #productFormSales="ngForm">
      <div class="form-group">
        <!--<label for="name_product"><font color="white">Busque un Producto:</font></label>-->
        <input type="text" name="name_product" required [(ngModel)]="name_product" />
      <!--  <select class="form-control" required
                [(ngModel)]="product.nameProduct"
                ngControl="nameProduct" >
          <option *ngFor="let u of products" [value]="u">{{u}}</option>
        </select>-->

      </div>
      <p>
        <input class="btn btn-default" type="button" value="Ver Producto" (click)="onCheckProduct(name_product)" />
        <br><br>
        <span ng-bind="Message"></span>
      </p>

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><font color="white">Producto</font> </th>
                    <th><font color="white">Precio</font> </th>
                    <th><font color="white">Cantidad</font> </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listProduct">
                    <td>{{item.nameProduct}}</td>
                    <td>{{item.price}}</td>
                    <td>2</td>
                </tr>
                </tbody>
            </table>
        </div>


      <div class="form-group">
        <label for="nameBuyer"><font color="white">Nombre del Comprador:</font></label>
        <input type="text" class="form-control" required>

      </div>
      <div class="form-group">
        <label for="DNI"><font color="white">DNI:</font></label>
        <input type="number" class="form-control" required>

      </div>

      <div class="form-group">
        <label for="RUC"><font color="white">RUC:</font></label>
        <input type="number" class="form-control" required>

      </div>

      <div class="form-group">
        <label for="address"><font color="white">Ingrese su Direccion:</font></label>
        <input type="text" class="form-control" required>

      </div>

      <div class="form-group">
        <label for="priceTotal"><font color="white">Precio Total:</font></label>
        <input type="text" class="form-control" required>

          
      </div>

      <button type="submit" class="btn btn-default"
              [disabled]="!productFormSales.form.valid">Comprar</button>
    </form>
  </div>
  </div>


    <div class="col-md-6">
      <div *ngIf="checkP">
        <br>
        <br>
        <br>
        <h2>Datos del Producto</h2>
        <li><font color="white">{{product.nameProduct}}</font></li>
        <li><font color="white">{{product.price}}</font></li>
        <li><font color="white">{{product.grupo}}</font></li>
        <li><font color="white">{{product.subgrupo}}</font></li>
        <br>
        <button type="submit" class="btn btn-default" (click)="listProductAdd()" >Agregar</button>

      </div>
    </div>

</div>
