<div class="container">
    <div [hidden]="submitted">
        <h1>Report Sales</h1>
        <form (ngSubmit)="onSubmit()" #reportSales="ngForm">
            <div class="form-group">
                <label for="initialDate"><font color="white">Fecha inicial:</font></label>
                <input type="date" class="form-control" required
                       [(ngModel)]="initialDate"
                       ngControl="initialDate" #name="ngForm" >
                <div [hidden]="initialDate.valid" class="alert alert-danger">
                    Initial date is required
                </div>
            </div>
            <div class="form-group">
                <label for="finalDate"><font color="white">Fecha final:</font></label>
                <input type="date" class="form-control" required
                       [(ngModel)]="finalDate"
                       ngControl="finalDate" #name="ngForm" >
                <div [hidden]="finalDate.valid" class="alert alert-danger">
                    Final date is required
                </div>
            </div>
            <button type="submit" class="btn btn-default"
                    [disabled]="!reportSales.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        Los datos modificados Fueron
    </div>
</div>
